<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 4</title>
    <style>
        main {
            counter-reset: capitulo;
        }

        h2 {
            counter-increment: capitulo;
            counter-reset: subseccion 0; 
            color: black; 
            font-size: 1.5em;
            margin-top: 1.5em;
        }

        h2::before {
            content: "Capítulo " counter(capitulo) ": ";
            font-weight: bold;
            color: blue; 
        }
        
        h3 {
            counter-increment: subseccion;
        }

        h3::after {
            content: " - Subsección " counter(capitulo) "." counter(subseccion);
            color: darkgreen;
            font-style: italic;
        }
    </style>
</head>

<body>
    <main>
        <h2>Introducción</h2>
        <h3>Contexto</h3>
        <h3>Importancia</h3>
        
        <h2>Desarrollo</h2>
        <h3>Parte 1</h3>
        <h3>Parte 2</h3>
        
        <h2>Conclusión</h2>
        <h3>Resumen</h3>
    </main>
</body>

</html>
