<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <style>
        .solido {
            border: 5px solid blue;
            padding: 10px;
        }

        .punteado {
            border: 5px dotted green;
            padding: 10px;
        }

        .rayas {
            border: 5px dashed purple;
            padding: 10px;
        }
        
        .mixto {
            border: 2px solid red;
            border-top: 2px solid orange;
            padding: 10px;
        }
        
    </style>
</head>
<body>

    <h2>Propiedad border</h2>

    <p class="solido">Párrafo con un borde sólido de color azul</p>

    <p class="punteado">Párrafo con borde verde punteado</p>

    <p class="rayas">Párrafo con borde violeta a rayas</p>

    <p class="mixto">Párrafo con borde mixto</p>

</body>
</html>
