<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 4 Grid Layout - Formulario de contacto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="section">
            <div class="container-formulario">
                <h1>Nos mantenemos en contacto</h1>
                <label for="nombre"></label>
                <input type="text" id="nombre" placeholder="Ingresa tu nombre:">
                <label for="email"></label>
                <input type="email" id="email" placeholder="Ingresa tu email:">
                <label for="email"></label>
                <input type="email" id="email" placeholder="Mensaje...">
                <button type="submit">Enviar ahora</button>
            </div>
            <div class="img-izq">
                <img src="img/illustration.svg" alt="imagen">
            </div>
        </div>
    </main>
</body>
</html>
