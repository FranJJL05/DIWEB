<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Grid Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section>
        <h2 class="title">Galería con Grid (imágenes regulares)</h2>
        <div class="gallery-regular">
            <img src="img/1.jpg" alt="Imagen 1">
            <img src="img/2.jpg" alt="Imagen 2">
            <img src="img/3.jpg" alt="Imagen 3">
            <img src="img/4.jpg" alt="Imagen 4">
            <img src="img/5.jpg" alt="Imagen 5">
            <img src="img/6.jpg" alt="Imagen 6">
            <img src="img/7.jpg" alt="Imagen 7">
            <img src="img/8.jpg" alt="Imagen 8">
        </div>
    </section>

    <section>
        <h2 class="title">Galería con Grid (imágenes irregulares)</h2>
        <div class="gallery-irregular">
            <div class="item-1"><img src="img/1.jpg" alt="Laptop"></div>
            <div class="item-2"><img src="img/2.jpg" alt="Tablet"></div>
            <div class="item-3"><img src="img/3.jpg" alt="Carretes"></div>
            <div class="item-4"><img src="img/4.jpg" alt="Coca Cola"></div>
            <div class="item-5"><img src="img/5.jpg" alt="Reloj y móvil rojo"></div>
            <div class="item-6"><img src="img/6.jpg" alt="Zapatilla Nike"></div>
            <div class="item-7"><img src="img/7.jpg" alt="Airpods"></div>
            <div class="item-8"><img src="img/8.jpg" alt="Móvil verde"></div>
        </div>
    </section>

</body>
</html>
