<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Colores</title>
    <link rel="stylesheet" href="output.css">
</head>

<body>
    <!-- Colores -->
    <p class="text-red-500">Colores</p>
    <br>
    <p class="bg-lime-300 p-4 text-center">Color fondo</p>
    <hr class="my-10">
    <!-- Botones -->
    <button class="bg-red-500 rounded px-4 py-2">Inicio</button>

    <button class="bg-gradient-to-t from-blue-900 to-sky-200 px-4 py-2">NOTICIAS</button>

    <button class="bg-gradient-to-l from-blue-900 to-sky-200 px-4 py-2">NOTICIAS</button>

    <button class="bg-red-300 px-4 py-2 rounded-3xl hover:bg-amber-400">PLAY</button>

    <hr class="my-10">
    <!-- Opacidad bg-color/porcentaje -->
    <div class="bg-sky-500/10">opacidad</div>
    <div class="bg-sky-500/20">opacidad</div>
    <div class="bg-sky-500/30">opacidad</div>
    <div class="bg-sky-500/40">opacidad</div>
    <div class="bg-sky-500/50">opacidad</div>
    <div class="bg-sky-500/60">opacidad</div>
    <div class="bg-sky-500/70">opacidad</div>
    <div class="bg-sky-500/80">opacidad</div>
    <div class="bg-sky-500/90">opacidad</div>
    <div class="bg-sky-500/100">opacidad</div>


    <hr class="my-10">
    <!-- Color personalizado -->
    <h1 class="bg-coral">Color personalizado</h1>
