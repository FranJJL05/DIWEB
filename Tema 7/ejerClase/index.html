<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<h1>Alineaciones horizontales</h1>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-4">Columna 1</div>
        <div class="col-4">Columna 2</div>
    </div>
</div>

<br><br><br><br><br>

<h1>Gutters (Espacios entre columnas)</h1>
<div class="container">
    <div class="row gx-5">
        <div class="col-6">
            <div class="columna order-5">Columna 1</div>
        </div>
        <div class="col-6">
            <div class="columna order-3">Columna 2</div>
        </div>
        <div class="col-6">
            <div class="columna">Columna 3</div>
        </div>
        <div class="col-6">
            <div class="columna">Columna 4</div>
        </div>
    </div>
</div>


</body>
</html>
