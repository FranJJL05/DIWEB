<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1- Carrusel de videos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <h1 class="text-center my-4">Carrusel de videos</h1>

    <div id="carruselVideos" class="carousel slide w-50 mx-auto" data-bs-ride="carousel">
  
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carruselVideos" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carruselVideos" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carruselVideos" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>

      <div class="carousel-inner"> <div class="carousel-item active" data-bs-interval="10000">
          <video class="d-block w-100 rounded" autoplay loop muted playsinline>
            <source src="https://mdbcdn.b-cdn.net/img/video/Tropical.mp4" type="video/mp4">
          </video>
          <div class="carousel-caption d-none d-md-block">
            <h5>Primer video</h5>
            <p>Descripción del video</p>
          </div>
        </div>

        <div class="carousel-item" data-bs-interval="12000">
          <video class="d-block w-100 rounded" autoplay loop muted playsinline>
            <source src="https://mdbcdn.b-cdn.net/img/video/forest.mp4" type="video/mp4">
          </video>
          <div class="carousel-caption d-none d-md-block">
            <h5>Segundo video</h5>
            <p>Descripción del video</p>
          </div>
        </div>

        <div class="carousel-item" data-bs-interval="8000">
          <video class="d-block w-100 rounded" autoplay loop muted playsinline>
            <source src="https://mdbcdn.b-cdn.net/img/video/Agua-natural.mp4" type="video/mp4">
          </video>
          <div class="carousel-caption d-none d-md-block">
            <h5>Tercer video</h5>
            <p>Descripción del video</p>
          </div>
        </div>

      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#carruselVideos" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carruselVideos" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
