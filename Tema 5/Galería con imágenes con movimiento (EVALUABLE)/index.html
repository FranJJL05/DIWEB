<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería con imágenes con movimiento (EVALUABLE)</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <main class="galeria">
        <h1 class="galeria__encabezado">Galería de imágenes</h1>
        
        <div class="galeria__rejilla">
            <a href="#mostrar-img1" class="galeria__elemento">
                <img src="img/imagen1.jpg" alt="Un bosque al amanecer">
            </a>
            <a href="#mostrar-img2" class="galeria__elemento">
                <img src="img/imagen2.jpg" alt="Ciudad de noche con rastros de luces de coches">
            </a>
            <a href="#mostrar-img3" class="galeria__elemento">
                <img src="img/imagen3.jpg" alt="Taj Mahal a través de un arco">
            </a>
            <a href="#mostrar-img4" class="galeria__elemento">
                <img src="img/imagen4.jpg" alt="Ciudad nevada con rascacielos">
            </a>
            <a href="#mostrar-img5" class="galeria__elemento">
                <img src="img/imagen5.jpg" alt="Fondo abstracto de polígonos rojos y oscuros">
            </a>
            <a href="#mostrar-img6" class="galeria__elemento">
                <img src="img/imagen6.jpg" alt="Casas flotantes en un canal">
            </a>
        </div>
    </main>

    <div id="mostrar-img1" class="galeria__modal">
        <div class="galeria__modal-contenido">
            <img class="galeria__modal-imagen" src="img/imagen1.jpg" alt="Imagen ampliada 1: Bosque">
            <a href="#" class="galeria__modal-cerrar">X</a>
        </div>
    </div>
    
    <div id="mostrar-img2" class="galeria__modal">
        <div class="galeria__modal-contenido">
            <img class="galeria__modal-imagen" src="img/imagen2.jpg" alt="Imagen ampliada 2: Ciudad de noche">
            <a href="#" class="galeria__modal-cerrar">X</a>
        </div>
    </div>
    
    <div id="mostrar-img3" class="galeria__modal">
        <div class="galeria__modal-contenido">
            <img class="galeria__modal-imagen" src="img/imagen3.jpg" alt="Imagen ampliada 3: Taj Mahal">
            <a href="#" class="galeria__modal-cerrar">X</a>
        </div>
    </div>
    
    <div id="mostrar-img4" class="galeria__modal">
        <div class="galeria__modal-contenido">
            <img class="galeria__modal-imagen" src="img/imagen4.jpg" alt="Imagen ampliada 4: Ciudad nevada">
            <a href="#" class="galeria__modal-cerrar">X</a>
        </div>
    </div>
    
    <div id="mostrar-img5" class="galeria__modal">
        <div class="galeria__modal-contenido">
            <img class="galeria__modal-imagen" src="img/imagen5.jpg" alt="Imagen ampliada 5: Abstracto">
            <a href="#" class="galeria__modal-cerrar">X</a>
        </div>
    </div>
    
    <div id="mostrar-img6" class="galeria__modal">
        <div class="galeria__modal-contenido">
            <img class="galeria__modal-imagen" src="img/imagen6.jpg" alt="Imagen ampliada 6: Canal">
            <a href="#" class="galeria__modal-cerrar">X</a>
        </div>
    </div>
</body>
</html>
